<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz!</title>
</head>
<body>
    <div class="app">
        <h1>Simple Quiz App</h1>
        <div class="question">
            <div class="question__title">Question 1</div>
            <div class="question__text">What is the capital of France?</div>
        </div>
        <div class="answers">
            <div class="answer">New York</div>
            <div class="answer">London</div>
            <div class="answer">Paris</div>
            <div class="answer">Dublin</div>
        </div>
        <div class="controls">
            <button class="controls__previous btn-style">Previous</button>
            <button class="controls__next btn-style">Next</button>
            <button class="controls__submit btn-style">Submit</button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
